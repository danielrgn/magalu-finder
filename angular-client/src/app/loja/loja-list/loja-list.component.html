<table class="responsive-table centered" *ngIf="lojas.length > 0">
  <thead>
    <tr>
        <th>NÂº. Loja Filial</th>
        <th>Nome da Loja</th>
        <th>CEP</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loja of lojas">
      <td>{{loja.codigoFilial}}</td>

    </tr>
  </tbody>
</table>
